<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
    }
    .navbar {
      background-color: #ffb366 !important;
      border-radius: 0;
      border: none;
      margin-bottom: 30px;
      padding: 20px 15px;
    }
    .navbar a {
      font-weight: 600;
      color: #222 !important;
    }
    h1 {
      text-align: center;
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffb366;
    }
    form {
      max-width: 600px;
      margin: 0 auto 40px auto;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 25px;
      font-size: 16px;
    }
    .btn-warning {
      background-color: #ff914d;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-warning:hover {
      background-color: #ff751a;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .card-img-top {
      display: block;
      max-width: 100%;
      max-height: 350px;
      margin: 0 auto;
      object-fit: contain; /* show full image without cutting */
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand">ðŸ“š My Book Recommender</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Find Similar Books</h1>
    <form action="/recommend_books" method="post">
      <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..."><br>
      <input type="submit" class="btn btn-warning" value="Recommend">
    </form>

    <div class="row">
      {% if data %}
        {% for i in data %}
          <div class="col-md-3 col-sm-6" style="margin-bottom:30px;">
            <div class="card">
              <img class="card-img-top" src="{{i[2]}}">
              <div class="card-body">
                <p><strong>{{i[0]}}</strong></p>
                <h5 class="text-muted">{{i[1]}}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

</body>
</html>
